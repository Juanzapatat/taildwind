<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Gastos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-[#0a0908] to-[#ba5e00] text-white">

  <!-- Barra de navegación fija (Botones en columna a la izquierda) -->
  <div class="absolute left-0 top-0 p-10 space-y-4">
    <a href="interfaz.html" class="block text-[#ba5e00] border border-[#ba5e00] font-bold py-4 px-6 rounded text-center">
      REGRESAR
    </a>
    <a href="gastos.html" class="block text-[#ba5e00] border border-[#ba5e00] font-bold py-4 px-6 rounded text-center">
      Revisar Gastos
    </a>
  </div>

  <!-- Contenedor de bienvenida grande -->
  <div class="p-10 flex justify-center items-center">
    <div class="bg-black/50 p-10 w-3/4 rounded-lg">
      <h1 class="text-5xl font-bold text-[#ba5e00] uppercase text-center mb-4">
        Bienvenido al área de Control de Gastos
      </h1>
      <p class="text-center text-2xl">Por favor diligencie el formulario con los datos solicitados</p>
    </div>
  </div>

  <!-- Formulario de control de gastos grande -->
  <div class="bg-black bg-opacity-40 mx-auto w-1/2 p-10 rounded-xl">
    <form action="" method="post" class=" space-y-6 ">
      <div class="grid grid-cols-2 gap-6">
        <!-- Etiquetas e inputs alineados verticalmente -->
        <div class=" flex flex-col items-center space-y-4 ">
          
          <label for="nombre-gasto" class="block text-xl text-[#ba5e00] font-bold">Nombre del Gasto</label>
          <input type="text" name="nombre-gasto" id="nombre-gasto" class="w-full p-3 border border-gray-300 rounded-md bg-gray-600 text-white">
          
          <label for="fecha" class="block text-xl text-[#ba5e00] font-bold">Fecha</label>
          <input type="date" name="fecha" id="fecha" class="w-full p-3 border border-gray-300 rounded-md bg-gray-600 text-white">
          
          <label for="monto" class="block text-xl text-[#ba5e00] font-bold">Monto</label>
          <input type="number" name="monto" id="monto" class="w-full p-3 border border-gray-300 rounded-md bg-gray-600 text-white">
          
          <label for="receptor" class="block text-xl text-[#ba5e00] font-bold">Receptor</label>
          <input type="text" name="receptor" id="receptor" class="w-full p-3 border border-gray-300 rounded-md bg-gray-600 text-white">
          
          <label for="categoria" class="block text-xl text-[#ba5e00] font-bold">Categoría</label>
          <select name="Categoria" id="categoria" class="w-full p-3 border border-gray-300 rounded-md bg-gray-600 text-white">
            <option value="textil">Textiles</option>
            <option value="Compra Activos">Compra Activos</option>
            <option value="Inversion Banco">Inversión Banco</option>
            <option value="Uso Personal">Uso Personal</option>
          </select>
        </div>
      </div>
      
      <!-- Botón de guardar alineado al centro -->
      <div class="flex justify-center space-y-2">
        <button type="submit" class="bg-[#ba5e00] text-white font-bold py-3 px-6 rounded ">Guardar</button>
      </div>
    </form>
  </div>

</body>
</html>
