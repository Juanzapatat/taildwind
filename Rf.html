<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Factura</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>



<!-- Este es el encabezado princpal de la pagina -->

<body
    class=" overflow-y-auto font-sans m-0 p-0 bg-gradient-to-r from-[#0a0908] to-[#ba5e00] text-[#f7f7f7] flex justify-center items-start min-h-screen flex-col overflow-hidden">
    <header class="w-full text-center bg-black bg-opacity-60 py-5">
        <h1 class="text-2xl font-bold text-[#ba5e00]">Sistema de Registro de Factura</h1>
    </header>



    <!--  Barra de navegaciÃ³n que contiene los botones de regresar y revisar factura  -->

    <div class="container flex justify-between w-full max-w-[1200px] p-5 mx-auto">
        <nav class="barra_lateral w-[250px] bg-black bg-opacity-60 p-5 flex flex-col items-center">
            <a href="intefaz.html" class="w-full mb-2">
                <button
                    class="bg-[#ba5e00] text-white border-none py-2 px-5 text-lg font-bold rounded transition duration-300 ease-in-out hover:bg-[#d8a23e] w-full">Regresar</button>
            </a>

            <a href="" class="w-full mb-2">
                <button
                    class="bg-[#ba5e00] text-white border-none py-2 px-5 text-lg font-bold rounded transition duration-300 ease-in-out hover:bg-[#d8a23e] w-full">Revisar
                    Factura</button>
            </a>
            <img src="img/WhatsApp_Image_2024-10-17_at_4.48.58_PM-removebg-preview.png" alt="Logo de la empresa"
                class="imagen-debajo mt-5 max-w-full rounded" width="600">


            <!--  Mensaje de bienvenida a la pagina  -->
        </nav>
        <main class="flex-1 p-5 text-white">
            <div class="bienvenida text-center bg-black bg-opacity-60 p-7 rounded mb-5">
                <h2 class="text-2xl font-bold text-[#ba5e00]">Bienvenido al Sistema de Registro de Factura</h2>
                <p class="text-base">Por favor, diligencie el siguiente formulario para realizar su registro de factura
                    con exito.</p>
            </div>



            <!-- Formulario donde se registrara los respectivos detalles del registro como nombre, fecha... etc.  -->
            <form
                class="formulario flex flex-col gap-4 max-w-[450px] w-full p-5 bg-black bg-opacity-90 rounded mx-auto items-center">
                <label for="nombre" class="text-[#ba5e00] font-bold w-full text-left">Nombre del Registro:</label>
                <input type="text" id="nombre" name="nombre"
                    class="w-full max-w-[250px] p-2 text-sm border border-gray-400 rounded bg-[#333333] text-white text-center focus:border-[#ba5e00] outline-none">

                <label for="fecha" class="text-[#ba5e00] font-bold w-full text-left">Fecha:</label>
                <input type="date" id="fecha" name="fecha"
                    class="w-full max-w-[250px] p-2 text-sm border border-gray-400 rounded bg-[#333333] text-white text-center focus:border-[#ba5e00] outline-none">

                <label for="monto" class="text-[#ba5e00] font-bold w-full text-left">Monto de la factura:</label>
                <input type="number" id="monto" name="monto"
                    class="w-full max-w-[250px] p-2 text-sm border border-gray-400 rounded bg-[#333333] text-white text-center focus:border-[#ba5e00] outline-none">

                <label for="proveedor" class="text-[#ba5e00] font-bold w-full text-left">Proveedor:</label>
                <input type="text" id="proveedor" name="proveedor"
                    class="w-full max-w-[250px] p-2 text-sm border border-gray-400 rounded bg-[#333333] text-white text-center focus:border-[#ba5e00] outline-none">

                <label for="empresa" class="text-[#ba5e00] font-bold w-full text-left">Empresa:</label>
                <input type="text" id="empresa" name="empresa"
                    class="w-full max-w-[250px] p-2 text-sm border border-gray-400 rounded bg-[#333333] text-white text-center focus:border-[#ba5e00] outline-none">

                <button type="submit"
                    class="bg-[#ba5e00] text-white py-2 text-lg font-bold rounded w-full mt-5 transition duration-300 ease-in-out hover:bg-[#d8a23e]">Finalizar
                    registro</button>
            </form>
        </main>
    </div>
</body>

</html>
